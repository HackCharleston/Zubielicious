<ion-view title="Map" hide-back-button="false" left-buttons="leftButtons" right-buttons="rightButtons" hide-back-button="false">

    <ion-content has-header="true" padding="true">
<span class="locationHeader" ng-repeat="location in locations">{{location.name}}</span>
    <div class="google-map span7"
         center="map.center"
         zoom="map.zoom"
         draggable="true"
         dragging="map.dragging"
         bounds="map.bounds"
         events="map.events"
         options="map.options"
         pan="true"
         control="map.control">
            <markers models="map.places" coords="'self'" icon="'icon'" click="'onClicked'"></markers>
            <markers models="map.activities" coords="'self'" icon="'icon'" click="'onClicked'"></markers>
    </div>
    </content>
</view>
    </ion-content>
</ion-view>
